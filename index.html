<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- подключаем шрифты. Сначала ищем нужные шрифты с google fonts, выбираем их и нужные начертания, затем мы идем способом через <link>
    и сюда вставляем ссылку "Embed code in the <head> of your html". затем в css-файлы вставляем правила для шрифта, в частности всегда
        оставляем свойство font-family, и иногда font-weight. самый часто встречающийся шрифт пишем в body.   -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,400;1,300&family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
    <!-- подключаем файл со сбросом стилей -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- подключаем файл с основными стилями -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- это будет шапка сайта, внутри будет контейнер согласно макету -->
    <header class="header">
        <!-- и уже внутри контейнера всё будет делиться на части: меню, логотипы -->
        <div class="container">
            <!-- внутреннее содержимое шапки, то есть header__inner - это как общий блок, в котором будут логотипы и меню со списком -->
             <div class="header__inner">
                <!-- знак решётки в href мы ставим, когда не знаем, куда ссылка переходит. -->
                <a href="#" class="logo">
                    <!-- внутри у нас будет картинка логотипа -->
                    <img src="images/logo.svg" alt="TealuxE">
                </a>
                <!-- далее у нас будет навигационное меню, и меню принято делать списком, это удобно для семантики и доступности сайта -->
                <nav class="menu">
                    <!-- следующим образом можно развернуть список меню -->
                    <!-- ul.menu__list>li.menu__item*5>a.menu__link[href=#] -->
                    <ul class="menu__list">
                        <li class="menu__item"><a href="#" class="menu__link">Black</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Green</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">White</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Oolong</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Pu-erh</a></li>
                    </ul>
                </nav>
                <!-- менюшки с переходом по ссылке тоже сделаем с помощью списка ul. -->
                <ul class="user-actions">
                    <li class="user-actions__item">
                        <!-- a.user-actions__link[href=#]>img[src=images/cart.svg] -->
                        <a href="#" class="user-actions__link"><img src="images/cart.svg" alt=""></a>
                    </li>
                    <li class="user-actions__item">
                        <!-- a.user-actions__link[href=#]>img[src=images/user.svg] -->
                        <a href="#" class="user-actions__link"><img src="images/user.svg" alt=""></a>
                    </li>
                    <!-- добавляем класс-модификатор user-actions__item-search, чтобы написать какие-то отдельные стили -->
                    <li class="user-actions__item user-actions__item-search">
                        <!-- а вот поиск у нас может быть разный... Если он ссылочный и куда-то переходит, то также делаем через тег а. 
                        Кстати говоря, если например наш поиск должен как-то был выезжать, то здесь вместо тега а можно использовать button. -->
                            <a href="#" class="user-actions__link">
                                <img src="images/search.svg" alt="">
                            </a>

                       <!-- Но у нас в макете такого не прорисовано. Поэтому мы сделаем через тег search, и внутри него мы сделаем тег form c 
                    input и button type=submit. -->

                    <!-- <search>
                        <form action="">
                            <input type="search" />
                            <button type="submit"></button>
                        </form>
                    </search> -->
                    </li>
                </ul>
             </div>
        </div>
    </header>
    <!-- подключаем файл с JS. -->
     <script src="js/main.js"></script>
</body>
</html>
